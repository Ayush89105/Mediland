<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<iv>
    <div id="intro-section">
        <h1>Connect With Us</h1>
    </div>

    <div class="categories-grid-wrapper">
        <div class="contact-container">
            <h2 style="color: aliceblue;">Contact Us</h2>
            
            <form id="contact-form">
                <div class="form-group">
                    <label for="name" style="color: aliceblue;">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email" style="color: aliceblue; max-height: 40px;">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message" style="color: aliceblue;">Your Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
        
        <div class="empty-box">
            <img src="./videos/co.webp">
        </div>

    </div>
    
    <script src="contact.js"></script>
</body>
</html>
