<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background with Container</title>
    <link rel="stylesheet" href="practise.css">
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="./videos/4779866-hd_1920_1080_30fps.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Content Container -->
    <div class="content-container">
        <h1>Welcome to Our Website</h1>
        <p>This is an example of a container placed in front of a video background.</p>
        <button>Learn More</button>
    </div>
</body>
</html>
